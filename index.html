<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription Masterclass</title>
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,#ffffff,#f0f4f8);
      color:#111;
      padding:20px;
      box-sizing:border-box;
    }
    .card {
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(17,24,39,.08);
      padding:28px;
      text-align:center;
    }
    h1 { margin:0 0 12px; font-size:20px; }
    p { margin:0 0 18px; color:#555; }
    .btn {
      display:inline-block;
      padding:14px 20px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      margin:8px 6px;
      box-shadow:0 6px 18px rgba(17,24,39,.08);
    }
    .primary { background:#111; color:#fff; }
    .secondary { background:#efefef; color:#111; }
    .note { margin-top:14px; font-size:13px; color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inscription — Masterclass</h1>
    <p>Envoyez-nous un email pour réserver votre place.</p>

    <!-- bouton mailto : ouvre l'app mail native -->
    <a class="btn primary"
       href="mailto:lebonmarche@byterry.com?subject=Inscription%20Masterclass">
       S'inscrire par email ✉️
    </a>

    <!-- liens web pour Gmail & Outlook (au cas où mailto bloqué) -->
    <div style="margin-top:12px;">
      <a class="btn secondary"
         href="https://mail.google.com/mail/?view=cm&to=lebonmarche@byterry.com&su=Inscription%20Masterclass"
         target="_blank" rel="noopener">
         Ouvrir Gmail (web)
      </a>
      <a class="btn secondary"
         href="https://outlook.office.com/mail/deeplink/compose?to=lebonmarche@byterry.com&subject=Inscription%20Masterclass"
         target="_blank" rel="noopener">
         Ouvrir Outlook (web)
      </a>
    </div>

    <div class="note">Si le bouton principal n'ouvre pas l'application mail, essayez Gmail ou Outlook.</div>
  </div>
</body>
</html>
